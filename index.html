<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Brain-Teaser</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the game */
        body {
            font-family: 'Inter', sans-serif;
        }
        .question-cell {
            transition: all 0.2s ease-in-out;
        }
        .question-cell.answered {
            background-color: #4b5563; /* gray-600 */
            color: #9ca3af; /* gray-400 */
            cursor: not-allowed;
            opacity: 0.7;
        }
        .question-cell.answered span {
            visibility: hidden; /* Hide points when answered */
        }
        #modal-overlay {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-900 text-white p-6">

    <header class="text-center mb-8">
        <h1 class="text-5xl font-bold text-cyan-400">Biology Brain-Teaser</h1>
    </header>

    <!-- Score Area -->
    <div id="score-area" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8 max-w-4xl mx-auto">
        <div class="bg-gray-700 p-4 rounded-lg shadow-lg text-center">
            <h2 class="text-lg font-semibold text-red-400">Player 1</h2>
            <span id="p1-score" class="text-4xl font-bold">0</span>
        </div>
        <div class="bg-gray-700 p-4 rounded-lg shadow-lg text-center">
            <h2 class="text-lg font-semibold text-green-400">Player 2</h2>
            <span id="p2-score" class="text-4xl font-bold">0</span>
        </div>
        <div class="bg-gray-700 p-4 rounded-lg shadow-lg text-center">
            <h2 class="text-lg font-semibold text-yellow-400">Player 3</h2>
            <span id="p3-score" class="text-4xl font-bold">0</span>
        </div>
        <div class="bg-gray-700 p-4 rounded-lg shadow-lg text-center">
            <h2 class="text-lg font-semibold text-purple-400">Player 4</h2>
            <span id="p4-score" class="text-4xl font-bold">0</span>
        </div>
    </div>

    <!-- Game Board -->
    <div id="game-board" class="grid grid-cols-4 gap-2 max-w-5xl mx-auto">
        <!-- Category Headers -->
        <div class="bg-blue-800 text-lg font-bold p-4 rounded-t-lg text-center h-20 flex items-center justify-center">Macromolecule Match-Up</div>
        <div class="bg-blue-800 text-lg font-bold p-4 rounded-t-lg text-center h-20 flex items-center justify-center">Building & Breaking</div>
        <div class="bg-blue-800 text-lg font-bold p-4 rounded-t-lg text-center h-20 flex items-center justify-center">The Enzyme Zone</div>
        <div class="bg-blue-800 text-lg font-bold p-4 rounded-t-lg text-center h-20 flex items-center justify-center">Carbon & Co.</div>

        <!-- Questions - Row 1 (10 Points) -->
        <div class="question-cell bg-blue-600 hover:bg-blue-500 cursor-pointer h-24 flex items-center justify-center text-4xl font-bold rounded-lg shadow-md"
             data-question="The four main categories of life's building blocks."
             data-answer="What are carbohydrates, lipids, proteins, and nucleic acids?">
            <span>10</span>
        </div>
        <div class="question-cell bg-blue-600 hover:bg-blue-500 cursor-pointer h-24 flex items-center justify-center text-4xl font-bold rounded-lg shadow-md"
             data-question="The reaction that joins two monomers by *removing* a water molecule."
             data-answer="What is dehydration synthesis (or condensation)?">
            <span>10</span>
        </div>
        <div class="question-cell bg-blue-600 hover:bg-blue-500 cursor-pointer h-24 flex items-center justify-center text-4xl font-bold rounded-lg shadow-md"
             data-question="All enzymes are this type of macromolecule."
             data-answer="What is a protein?">
            <span>10</span>
        </div>
        <div class="question-cell bg-blue-600 hover:bg-blue-500 cursor-pointer h-24 flex items-center justify-center text-4xl font-bold rounded-lg shadow-md"
             data-question="According to the HONC rule, this element forms 4 bonds."
             data-answer="What is carbon?">
            <span>10</span>
        </div>

        <!-- Questions - Row 2 (20 Points) -->
        <div class="question-cell bg-blue-600 hover:bg-blue-500 cursor-pointer h-24 flex items-center justify-center text-4xl font-bold rounded-lg shadow-md"
             data-question="The monomer of a protein."
             data-answer="What is an amino acid?">
            <span>20</span>
        </div>
        <div class="question-cell bg-blue-600 hover:bg-blue-500 cursor-pointer h-24 flex items-center justify-center text-4xl font-bold rounded-lg shadow-md"
             data-question="The reaction that *adds* water to *break* a bond in a polymer."
             data-answer="What is hydrolysis?">
            <span>20</span>
        </div>
        <div class="question-cell bg-blue-600 hover:bg-blue-500 cursor-pointer h-24 flex items-center justify-center text-4xl font-bold rounded-lg shadow-md"
             data-question="The specific location on an enzyme where the substrate binds."
             data-answer="What is the active site?">
            <span>20</span>
        </div>
        <div class="question-cell bg-blue-600 hover:bg-blue-500 cursor-pointer h-24 flex items-center justify-center text-4xl font-bold rounded-lg shadow-md"
             data-question="The functional group written as -OH."
             data-answer="What is a hydroxyl group?">
            <span>20</span>
        </div>

        <!-- Questions - Row 3 (30 Points) -->
        <div class="question-cell bg-blue-600 hover:bg-blue-500 cursor-pointer h-24 flex items-center justify-center text-4xl font-bold rounded-lg shadow-md"
             data-question="Starch (plants) and glycogen (animals) are storage forms of this macromolecule."
             data-answer="What is a carbohydrate (polysaccharide)?">
            <span>30</span>
        </div>
        <div class="question-cell bg-blue-600 hover:bg-blue-500 cursor-pointer h-24 flex items-center justify-center text-4xl font-bold rounded-lg shadow-md"
             data-question="The specific name for the bond that links amino acids."
             data-answer="What is a peptide bond?">
            <span>30</span>
        </div>
        <div class="question-cell bg-blue-600 hover:bg-blue-500 cursor-pointer h-24 flex items-center justify-center text-4xl font-bold rounded-lg shadow-md"
             data-question="Enzymes speed up reactions by lowering this 'energy bump.'"
             data-answer="What is activation energy?">
            <span>30</span>
        </div>
        <div class="question-cell bg-blue-600 hover:bg-blue-500 cursor-pointer h-24 flex items-center justify-center text-4xl font-bold rounded-lg shadow-md"
             data-question="This functional group, -COOH, is found in amino acids and fatty acids."
             data-answer="What is a carboxyl group?">
            <span>30</span>
        </div>

        <!-- Questions - Row 4 (40 Points) -->
        <div class="question-cell bg-blue-600 hover:bg-blue-500 cursor-pointer h-24 flex items-center justify-center text-4xl font-bold rounded-lg shadow-md"
             data-question="This part of an amino acid, designated 'R,' is what makes each one different."
             data-answer="What is the R-group (or side chain)?">
            <span>40</span>
        </div>
        <div class="question-cell bg-blue-600 hover:bg-blue-500 cursor-pointer h-24 flex items-center justify-center text-4xl font-bold rounded-lg shadow-md"
             data-question="If you build a polymer from 51 monosaccharides, this many water molecules are produced."
             data-answer="What is 50?">
            <span>40</span>
        </div>
        <div class="question-cell bg-blue-600 hover:bg-blue-500 cursor-pointer h-24 flex items-center justify-center text-4xl font-bold rounded-lg shadow-md"
             data-question="The process where an enzyme loses its shape and function due to high heat or pH changes."
             data-answer="What is denaturation?">
            <span>40</span>
        </div>
        <div class="question-cell bg-blue-600 hover:bg-blue-500 cursor-pointer h-24 flex items-center justify-center text-4xl font-bold rounded-lg shadow-md"
             data-question="The three parts of a nucleotide."
             data-answer="What are a 5-carbon sugar, a phosphate group, and a nitrogen base?">
            <span>40</span>
        </div>
    </div>

    <!-- Reset Button -->
    <div class="text-center mt-8">
        <button id="reset-game" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg shadow-md">
            Reset Game
        </button>
    </div>

    <!-- Modal for Question/Answer -->
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden p-4">
        <div id="question-modal" class="bg-white text-gray-900 p-8 rounded-lg shadow-xl w-full max-w-2xl text-center">
            <p class="text-2xl font-semibold mb-6" id="modal-question">Question text goes here</p>
            
            <button id="show-answer" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-lg mb-4">
                Show Answer
            </button>
            
            <p id="modal-answer" class="text-2xl font-bold text-blue-700 mb-6 hidden">Answer text goes here</p>
            
            <div id="award-points-wrapper" class="hidden">
                <h3 class="text-lg font-semibold mb-2">Award points to:</h3>
                <div id="award-points" class="flex flex-wrap justify-center gap-2">
                    <button data-player="p1" class="bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-lg">Player 1</button>
                    <button data-player="p2" class="bg-green-400 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg">Player 2</button>
                    <button data-player="p3" class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg">Player 3</button>
                    <button data-player="p4" class="bg-purple-400 hover:bg-purple-500 text-white font-bold py-2 px-4 rounded-lg">Player 4</button>
                </div>
            </div>
            
            <button id="close-modal" class="mt-6 bg-gray-400 hover:bg-gray-500 text-gray-800 font-bold py-2 px-4 rounded-lg">
                Close
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game State
            let scores = { p1: 0, p2: 0, p3: 0, p4: 0 };
            let currentQuestionCell = null;
            let currentPoints = 0;

            // DOM Elements
            const scoreSpans = {
                p1: document.getElementById('p1-score'),
                p2: document.getElementById('p2-score'),
                p3: document.getElementById('p3-score'),
                p4: document.getElementById('p4-score')
            };
            const gameBoard = document.getElementById('game-board');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalQuestion = document.getElementById('modal-question');
            const showAnswerButton = document.getElementById('show-answer');
            const modalAnswer = document.getElementById('modal-answer');
            const awardPointsWrapper = document.getElementById('award-points-wrapper');
            const awardPointsDiv = document.getElementById('award-points');
            const closeModalButton = document.getElementById('close-modal');
            const resetButton = document.getElementById('reset-game');

            // --- Event Listeners ---

            // Handle clicking on a question cell
            gameBoard.addEventListener('click', (e) => {
                const cell = e.target.closest('.question-cell');
                
                if (cell && !cell.classList.contains('answered')) {
                    currentQuestionCell = cell;
                    currentPoints = parseInt(cell.querySelector('span').textContent);
                    
                    // Populate and show modal
                    modalQuestion.textContent = cell.dataset.question;
                    modalAnswer.textContent = cell.dataset.answer;
                    
                    // Reset modal state
                    modalAnswer.classList.add('hidden');
                    awardPointsWrapper.classList.add('hidden');
                    showAnswerButton.classList.remove('hidden');
                    
                    modalOverlay.classList.remove('hidden');
                }
            });

            // Show the answer
            showAnswerButton.addEventListener('click', () => {
                modalAnswer.classList.remove('hidden');
                awardPointsWrapper.classList.remove('hidden');
                showAnswerButton.classList.add('hidden');
            });

            // Award points to a player
            awardPointsDiv.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const player = e.target.dataset.player;
                    if (player) {
                        scores[player] += currentPoints;
                        updateScoreboard();
                        closeModal();
                    }
                }
            });

            // Close the modal (e.g., if no one gets it right)
            closeModalButton.addEventListener('click', () => {
                closeModal();
            });
            
            // Reset Game
            resetButton.addEventListener('click', () => {
                // Reset scores
                scores = { p1: 0, p2: 0, p3: 0, p4: 0 };
                updateScoreboard();
                
                // Reset game board
                const allCells = document.querySelectorAll('.question-cell');
                allCells.forEach(cell => {
                    cell.classList.remove('answered');
                    // Get points from data-question... no, just re-find the span
                    const points = cell.dataset.question.includes('10') ? '10' : // This is a bit of a hack, let's fix
                                   cell.querySelector('span').dataset.points; // Let's re-add the span content
                    
                    const pointsSpan = cell.querySelector('span');
                    if (pointsSpan) {
                        pointsSpan.style.visibility = 'visible';
                    }
                    // A better way for reset
                    cell.style.opacity = '1';
                    cell.style.cursor = 'pointer';
                });
                
                // A more robust reset
                window.location.reload();
            });

            // --- Helper Functions ---

            function updateScoreboard() {
                for (const player in scores) {
                    scoreSpans[player].textContent = scores[player];
                }
            }

            function closeModal() {
                modalOverlay.classList.add('hidden');
                
                // Mark question as answered
                if (currentQuestionCell && !currentQuestionCell.classList.contains('answered')) {
                    currentQuestionCell.classList.add('answered');
                }
                
                // Reset temps
                currentQuestionCell = null;
                currentPoints = 0;
            }
        });
    </script>
</body>
</html>
